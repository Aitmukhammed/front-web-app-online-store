<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 mt-5">
      <form (ngSubmit)="onSubmit(categoryForm.value, categoryForm)" #categoryForm="ngForm" class="p-5 border rounded shadow-lg bg-light" id="product-form">

        <div class="form-group mb-4">
          <label for="name" class="form-label">Category Name</label>
          <input type="text" class="form-control form-control-lg" id="name" name="name" ngModel required placeholder="Enter category name">
          <div *ngIf="categoryForm.submitted && categoryForm.controls['name']?.invalid" class="text-danger">
            Category Name is required.
          </div>
        </div>

        <div class="form-group mb-4">
          <label for="code" class="form-label">Category code</label>
          <input type="number" class="form-control form-control-lg" id="code" name="categoryCode" ngModel #categoryCode="ngModel" required placeholder="Enter code category" pattern="[0-9]{4}">

          <!-- Ошибка: поле обязательное -->
          <div *ngIf="categoryForm.submitted && categoryCode.errors?.['required']" class="text-danger">
            Code is required
          </div>

          <!-- Ошибка: код должен состоять из 4 цифр -->
          <div *ngIf="categoryForm.submitted && categoryCode.errors?.['pattern']" class="text-danger">
            Code must be a 4-digit number
          </div>
        </div>



        <button type="submit" class="btn btn-primary btn-lg w-100 shadow-sm">Submit</button>
      </form>
      </div>
  </div>
</div>
