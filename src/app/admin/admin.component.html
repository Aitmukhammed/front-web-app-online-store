<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 mt-5">
      <form (ngSubmit)="onSubmit(productForm.value, productForm)" #productForm="ngForm" class="p-5 border rounded shadow-lg bg-light" id="product-form">

        <div class="form-group mb-4">
          <label for="name" class="form-label">Product Name</label>
          <input type="text" class="form-control form-control-lg" id="name" name="name" ngModel required placeholder="Enter product name">
          <div *ngIf="productForm.submitted && productForm.controls['name']?.invalid" class="text-danger">
            Product Name is required.
          </div>
        </div>

        <div class="form-group mb-4">
          <label for="price" class="form-label">Price</label>
          <input type="number" class="form-control form-control-lg" id="price" name="price" ngModel required placeholder="Enter product price">
          <div *ngIf="productForm.submitted && productForm.controls['price']?.invalid" class="text-danger">
            Price is required
          </div>
        </div>

        <div class="form-group mb-4">
          <label for="pictureUrl" class="form-label">Picture URL</label>
          <input type="text" class="form-control form-control-lg" id="pictureUrl" name="pictureUrl" ngModel required placeholder="Enter picture URL">
          <div *ngIf="productForm.submitted && productForm.controls['pictureUrl']?.invalid" class="text-danger">
            Picture URL is required
          </div>
        </div>

        <div class="form-group mb-4">
          <label for="category" class="form-label">Category</label>
          <input type="number" class="form-control form-control-lg" id="category" name="category" ngModel required placeholder="Enter category ID">
          <div *ngIf="productForm.submitted && productForm.controls['category']?.invalid" class="text-danger">
            Category is required
          </div>
        </div>
        <!-- <div class="form-group mb-4">
          <label for="category" class="form-label">Category</label>
          <input type="number" class="form-control form-control-lg" id="category" name="category" ngModel required placeholder="Enter picture category">
          <div *ngIf="productForm.submitted && productForm.controls['category']?.invalid" class="text-danger">
            Category is required
          </div>
        </div> -->

        <button type="submit" class="btn btn-primary btn-lg w-100 shadow-sm">Submit</button>
      </form>
      </div>
  </div>
</div>
