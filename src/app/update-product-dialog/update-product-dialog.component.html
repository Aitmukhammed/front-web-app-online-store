<div class="overlay"></div>
<div class="update-product-dialog">
  <h1 mat-dialog-title>Update Product</h1>
  <div mat-dialog-content>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput [(ngModel)]="updatedProductData.name">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Price</mat-label>
      <input matInput type="number" [(ngModel)]="updatedProductData.price">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Picture URL</mat-label>
      <input matInput [(ngModel)]="updatedProductData.pictureUrl">
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button (click)="onSaveClick()">Save</button>
  </div>
</div>
